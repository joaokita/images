version: '3.8'

services:
  consul:
    image: hashicorp/consul:latest
    command: consul agent -dev -client 0.0.0.0 -ui
    ports:
      - "8500:8500" # HTTP API and UI
      - "8600:8600/udp" # DNS
    volumes:
      - consul_data:/consul/data # Persistent data directory
    restart: unless-stopped

volumes:
  consul_data: